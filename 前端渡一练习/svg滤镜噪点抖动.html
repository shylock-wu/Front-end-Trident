<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg滤镜抖动</title>
  <style>
    img {
      display: block;
      margin: 1em auto;
      filter: url(#noise);
    }
  </style>
</head>

<body>
  <svg style="display: none;">
    <defs>
      <filter id="noise" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
        primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
        <feTurbulence type="fractalNoise" baseFrequency="0 0.00001" numOctaves="2" seed="2" stitchTiles="stitch" x="0%"
          y="0%" width="100%" height="100%" result="turbulence" />
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="B"
          x="0%" y="0%" width="100%" height="100%" result="displacementMap" />
      </filter>
    </defs>
  </svg>
  <img src="../static/image/日出.png" alt="">
  <script src="../js/gsap.min.js"></script>
  <script>
    const tur = document.querySelector('feTurbulence')
    const tl = gsap.timeline({
      paused: true,
      onUpdate: () => {
        tur.setAttribute('baseFrequency', `0 ${val.freq}`)
      }
    })
    const val = {
      freq: 0.00001
    }
    tl.to(val, {
      freq: 0.4,
      duration: 0.1
    })
    tl.to(val, {
      freq: 0.00001,
      duration: 0.1
    })
    const img = document.querySelector('img')
    if (img.complete) {
      tl.play()
    } else {
      img.addEventListener('load', () => {
        tl.play()
      })
    }
  </script>
</body>

</html>
